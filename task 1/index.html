<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">User Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your username" required><br>

        <label for="age">Age</label>
        <input type="text" name="age" id="age" required><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender" value="male"> Male
        <input type="radio" name="gender" id="gender" value="female"> Female
        <br>

        <label for="hobby">Hobby</label>
        <textarea name="hobby" id="hobby" cols="30" rows="10"></textarea>

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" placeholder="Enter your password"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
